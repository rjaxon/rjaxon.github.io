        <div id="fretboard" style="position: relative; padding-top: 3em;">

        </div>

</body>
    <script type="text/javascript">

        function onLoad() {

            let params = document.location.href.split('?');
            let args = null;
            args = {};

            if(params.length > 1) {

              let paramList = params[1].split('&');

              paramList.forEach( (p) => {
                  let _arg = p.split('=');
                  let arg = _arg[0].toLowerCase();
                  let val = _arg[1] || true;
                  args[arg] = val;
              } );
            }

            console.log(args);

            // if(args.noload)
            //   return;


            init();
            clearNotes();

            if(args.pattern)
              loadPatterns(args);
            else
              loadNotes(args);
        }

        onLoad();

    </script>

</html>
